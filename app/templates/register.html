{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block body %}

  <form action="", method="post" name="register">
    {{  form.hidden_tag()  }}
    <div class="row">
      {{  form.username  }}
    </div>
    <div class="row">
      {{  form.email  }}
    </div>
    <div class="row">
      {{  form.password  }}
    </div>
    <div class="row">
      <input type="submit" value="Register">
    </div>
  </form>
{% endblock %}
