{% extends 'base.html' %}

{% block title %}Settings{% endblock %}

{% block body %}

  <form action="" method="post" name="settings">
    {{  form.hidden_tag()  }}
    <div class="row">
      <div class="small-3 columns">
        <label for="username" class="right inline">Username</label>
      </div>
      <div class="small-9 columns">
        {{  form.username  }}
      </div>
    </div>
    <div class="row">
      <div class="small-3 columns">
        <label for="email" class="right inline">Email</label>
      </div>
      <div class="small-9 columns">
        {{  form.email  }}
      </div>
    </div>
    <div class="row">
      <div class="small-3 columns">
        <label for="gender" class="right inline">Gender</label>
      </div>
      <div class="small-9 columns">
        {{  form.gender  }}
      </div>
    </div>
    <div class="row">
      <div class="small-3 columns">
        <label for="location" class="right inline">Location</label>
      </div>
      <div class="small-9 columns">
        {{  form.location  }}
      </div>
    </div>
    <div class="row">
      <div class="small-3 columns">
        <label for="about" class="right inline">About Me</label>
      </div>
      <div class="small-9 columns">
        {{  form.about  }}
      </div>
    </div>
    <div class="row">
      <div class="small-3 columns">
        <label for="password" class="right inline">Re-enter your current password</label>
      </div>
      <div class="small-9 columns">
        {{  form.password  }}
      </div>
    </div>
    <div class="row text-center">
      <input type="submit" value="Save Changes" class="button">
    </div>
  </form>
{% endblock %}
