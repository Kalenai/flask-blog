{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block body %}
  <form action="", method="post" name="login">
    {{  form.hidden_tag()  }}
    <div class="row">
      {{  form.username(placeholder="Username")  }}
    </div>
    <div class="row">
      {{  form.password(placeholder="Password")  }}
    </div>
    <div class="row">
      <input type="submit" value="Sign In"  class="button">
    </div>
  </form>
{% endblock %}
